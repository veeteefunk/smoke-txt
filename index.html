<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smoke Effect</title>
</head>
<body>

    <section>
        <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente, maiores aliquid. Iure ea necessitatibus laboriosam optio, quas perspiciatis ipsam tempore quaerat dolorum recusandae praesentium architecto quia minima ad, ut ipsum.</p>
    </section>

    <script>

        const text = document.querySelector('.text');
        text.innerHTML = text.textContent.replace(/\S/g,
        "<span>$&</span>");

        const letters = document.querySelectorAll('span');
        for (let i = 0; i < letters.length; i++) {
            letters[i].addEventListener("mouseover", function(){
                letters[i].classList.add('active');
            })
        }

    </script>
    
</body>
</html>
